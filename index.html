<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Free Code Camp Survey Challenge</title>  
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
   <header>
       <h1 id="title">Are You Really a Cat Lover?</h1>
   </header>
   <main>
       <p id="description">Many may lay claim to this title but you must prove your love!</p>
       <form id="survey-form">
           <label for="name" id="name-label">Name:</label>
           <input required type="text" id="name" name="user-name" value="your name">
           <label for="email" id="email-label">Email:</label>
           <input required type="email" id="email" name="user-email" value="your email">
           <label for="number" id="number-label">Number of Cats:</label>
           <input type="number" id="number" name="cat-count" min="1" max="10" placeholder="a responsible number please!">

       </form>

   </main>
</body>
</html>
